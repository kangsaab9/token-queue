<!DOCTYPE html>
<html>
<head>
  <title>Token Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .box {
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .circle-row {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .prev { background-color: #ffc107; }
    .current { background-color: #28a745; }
    .next { background-color: #17a2b8; }
    .hidden { display: none; }
    #tokenList { margin-top: 15px; font-size: 16px; }
    #servingDate { text-align: center; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Token Queue</h1>

  <div class="box">
    <h2>Request a Token</h2>
    <label for="username">Name</label>
    <input type="text" id="username" placeholder="Enter your name">
    <label for="requestDate">Date</label>
    <input type="date" id="requestDate">
    <button onclick="getToken()">Get Token</button>
    <p id="yourToken" style="text-align:center; font-weight:bold;"></p>
  </div>

  <div class="box">
    <h2>Now Serving</h2>
    <div class="circle-row">
      <div class="circle prev" id="prevToken">-</div>
      <div class="circle current" id="currentToken">0</div>
      <div class="circle next" id="nextToken">-</div>
    </div>
    <p id="servingDate">üìÖ Date: Not selected</p>
  </div>

  <div class="box">
    <h2>Admin Panel</h2>
    <label for="adminPass">Admin Password</label>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="showAdmin()">Login</button>
    <div id="adminControls" class="hidden">
      <label for="adminDate">Date</label>
      <input type="date" id="adminDate" onchange="updateServingDate()">
      <button onclick="prevToken()">‚èÆÔ∏è Previous</button>
      <button onclick="nextToken()">‚è≠Ô∏è Next</button>
      <button onclick="viewTokens()">üìã View Tokens</button>
      <button onclick="deleteTokens()">üóëÔ∏è Delete Tokens</button>
      <div id="tokenList"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxxsMgOaOX-wJKvdYteT4ts0ZLFqEBpIfG3WvDuB0WLh28t1-fj6Ai3foY_6cgNzGbj/exec";
    let tokenCounter = 0;
    let currentToken = 0;

    function getToken() {
      tokenCounter++;
      const name = document.getElementById("username").value;
      const date = document.getElementById("requestDate").value;
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ name, token: tokenCounter, date }),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        document.getElementById("yourToken").innerText = `${name}, your token is: ${tokenCounter} on ${date}`;
      });
    }

    function showAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        document.getElementById("adminControls").classList.remove("hidden");
      } else {
        alert("Wrong password!");
      }
    }

    function nextToken() {
      currentToken++;
      updateTokenDisplay();
    }

    function prevToken() {
      if (currentToken > 0) {
        currentToken--;
        updateTokenDisplay();
      }
    }

    function updateTokenDisplay() {
      document.getElementById("currentToken").innerText = currentToken;
      document.getElementById("prevToken").innerText = currentToken > 0 ? currentToken - 1 : "-";
      document.getElementById("nextToken").innerText = currentToken + 1;
    }

    function updateServingDate() {
      const selectedDate = document.getElementById("adminDate").value;
      document.getElementById("servingDate").innerText = selectedDate
        ? `üìÖ Date: ${selectedDate}`
        : "üìÖ Date: Not selected";
    }

    function viewTokens() {
      const date = document.getElementById("adminDate").value;
      fetch(`${scriptURL}?date=${date}`)
        .then(res => res.json())
        .then(data => {
          const output = data.length
            ? data.map(e => `üîπ ${e.name} ‚Äî Token #${e.token}`).join("<br>")
            : "No tokens found for selected date.";
          document.getElementById("tokenList").innerHTML = output;
        });
    }

    function deleteTokens() {
      const date = document.getElementById("adminDate").value;
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", date }),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        alert("Tokens deleted for " + date);
        document.getElementById("tokenList").innerHTML = "";
      });
    }

    updateTokenDisplay();
  </script>
</body>
</html>
